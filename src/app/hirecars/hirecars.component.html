

<table class="table">
    <tr>
      <th>
        name
      </th>
      <th>
        address
      </th>
      <th>
        contact
      </th>
      <th>
        salary
      </th>
      <th>
        joining
      </th>
    </tr>

  <tbody>
    <tr *ngFor="let item of employees">
      <td>{{ item.name | uppercase }}</td>
      <td>{{ item.address | lowercase  }}</td>
      <td>{{ item.contact }}</td>
      <td>{{ item.salary | currency:'USD' }}</td>
      <td>{{ item.joining | date: 'dd/MM/yy' }}</td>
    </tr>
  </tbody>
</table>
